<!doctype html>
<html class="no-js" lang="en">
<head>
     <meta charset="utf-8">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
     <title>CruiseBuilder.com</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
     <link href="//cdn.rawgit.com/noelboss/featherlight/1.6.1/release/featherlight.min.css" type="text/css" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
     <link rel="stylesheet" href="public_html/css/pages/base.css">
     <link rel="stylesheet" href="public_html/css/pages/style.css">
     <link rel="stylesheet" href="public_html/css/pages/date.css">
     <link rel="stylesheet" href="public_html/css/pages/plugins.css">
     <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
     {% block head %}{% endblock %}
     <!--[if (gte IE 6)&(lte IE 8)]>
     <link rel="stylesheet" href="public_html/css/pages/ie/ie-8.css">
     <![endif]-->
     <!--[if lt IE 10]>
     <link rel="stylesheet" href="public_html/css/pages/ie/ie.css"/>
     <script src="public_html/js/pages/ie.js"></script>
     <![endif]-->
</head>
<body>
     <div id="fusion" class="{{ page }}">
          {% include 'views/includes/header.html' %}
          {% block main %}{% endblock %}
          <div class="fusion-overlay inactive"></div>
          {% include 'views/includes/footer.html' %}
          {% include 'views/includes/menu.html' %}
          
          <script src="//code.jquery.com/jquery-latest.js"></script>
          <script src="//cdn.rawgit.com/noelboss/featherlight/1.6.1/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
          <script src="public_html/js/pages/globals.js"></script>
          <script src="public_html/js/pages/date.js"></script>
          {% block foot %} {% endblock %}
          <div id="date-overlay" onclick="dateClose();"></div>
     </div>
</body>

</html>
